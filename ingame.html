<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoL | In Game</title>
    <script src="/static/main-bundle.js"></script>
    <link rel="stylesheet" href="ingame.css" />
    <link rel="stylesheet" href="/pages/op-plugin-theming/active/index.css" />
</head>

<body class="module-league-in-game">
    <div id="drake-timer" class="obj-timer">
        <img class="drake-timer-type" src="./img/drakes/earth.png" alt="drake-type" />
        <span class="drake-timer-time">3:00</span>
    </div>
    <div id="game-hud-main" class="game-hud">
        <span id="game-hud-blue" class="game-hud-data">
            <span id="game-hud-blue-score" class="game-hud-game-score">
                0
            </span>
            <span class="vr"></span>
            <span id="game-hud-blue-name" class="game-hud-team-name">
                DT1
            </span>
            <span class="vr"></span>
            <span id="game-hud-blue-stats" class="game-hud-team-stats">
                <span id="game-hud-blue-towers" class="game-hud-team-towers">
                    <img src="./img/turret.png" alt="turret">
                    <span class="game-hud-tower-count">0</span>
                </span>
                <span id="game-hud-blue-gold" class="game-hud-team-gold">
                    <img src="./img/gold.png" alt="gold">
                    <span class="game-hud-gold-count">20.2K</span>
                </span>
            </span>
            <span id="game-hud-blue-killcount" class="game-hud-team-killcount">
                0
            </span>

        </span>
        <img id="club-logo" src="./img/USEC Logo.png" alt="USEC Logo" />
        <span id="game-hud-red" class="game-hud-data">
            <span id="game-hud-red-killcount" class="game-hud-team-killcount">
                0
            </span>
            <span id="game-hud-red-stats" class="game-hud-team-stats">
                <span id="game-hud-red-gold" class="game-hud-team-gold">
                    <span class="game-hud-gold-count">17.4K</span>
                    <img src="./img/gold.png" alt="gold">
                </span>
                <span id="game-hud-red-towers" class="game-hud-team-towers">
                    <span class="game-hud-tower-count">0</span>
                    <img src="./img/turret.png" alt="turret">
                </span>
            </span>
            <span class="vr"></span>
            <span id="game-hud-red-name" class="game-hud-team-name">
                DT1
            </span>
            <span class="vr"></span>
            <span id="game-hud-red-score" class="game-hud-game-score">
                0
            </span>
        </span>
        <div id="game-hud-game-time">25:20</div>
    </div>
    <div id="baron-timer" class="obj-timer">
        <span class="baron-timer-time">3:00</span>
        <img class="baron-timer-type" src="./img/herald.png" alt="herald-baron" />
    </div>
</body>

</html>
